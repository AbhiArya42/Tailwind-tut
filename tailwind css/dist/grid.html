<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Grid</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="grid gap-4 m-4 sm:grid-cols-2 grid-cols-2">
        <div class="bg-orange-500 min-h-[100px] rounded "></div>
        <div class="bg-teal-500 min-h-[100px] rounded "></div>
    </div>


    <div class="grid gap-4 m-4 sm:grid-cols-3 ">
        <div class="bg-orange-500 min-h-[100px] rounded "></div>
        <div class="bg-teal-500 min-h-[100px] rounded "></div>
        <div class="bg-red-500 min-h-[100px] rounded "></div>
    </div>

    <div class="grid gap-4 m-4 sm:grid-cols-12 ">
        <div class="bg-orange-500 min-h-[100px] rounded  sm:col-span-2"></div>
        <div class="bg-teal-500 min-h-[100px] rounded  sm:col-span-10"></div>
    </div>

    <div class="grid gap-4 m-4 sm:grid-cols-12 ">
        <div class="bg-orange-500 min-h-[100px] rounded sm:col-span-2 hidden sm:block"></div>
        <div class="bg-teal-500 min-h-[100px] rounded  sm:col-span-6"></div>
        <div class="bg-red-500 min-h-[100px] rounded  sm:col-span-4 hidden sm:block"></div>
    </div>
</body>

</html>
